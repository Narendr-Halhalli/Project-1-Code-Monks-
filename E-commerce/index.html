<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | BuyMI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #c4e0f6, #b7dcfa);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #ffffffee;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 360px;
    }

    h2 {
      text-align: center;
      color: #2075ad;
      margin-bottom: 30px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      box-sizing: border-box;
      transition: border 0.3s ease;
    }

    input:focus {
      border-color: #2075ad;
      outline: none;
    }

    button {
      width: 100%;
      background-color: #2075ad;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1a5d8b;
    }

    .footer-text {
      text-align: center;
      margin-top: 16px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login to BuyMI</h2>
    <form onsubmit="handleLogin(event)">
      <label for="user">Email or Phone</label>
      <input type="text" id="user" name="user" placeholder="you@example.com or +91XXXXXXXXXX" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required />

      <button type="submit">Login</button>
    </form>
    <div class="footer-text">Don’t have an account? Sign up soon!</div>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      const user = document.getElementById('user').value.trim();
      const pass = document.getElementById('password').value.trim();

      if (user && pass) {
        window.location.href = "home.html"; // ✅ Links to home.html
      } else {
        alert("Please enter both email/phone and password.");
      }
    }
  </script>

</body>
</html>
