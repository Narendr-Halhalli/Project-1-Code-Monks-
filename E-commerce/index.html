<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BuyMI | Login & Sign Up</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #cbe4f9, #f6fafd);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: #ffffffee;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: #1e6a96;
      margin-bottom: 25px;
    }

    form {
      display: none;
    }

    form.active {
      display: block;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 11px 14px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      box-sizing: border-box;
      transition: border 0.3s ease;
    }

    input:focus {
      border-color: #1e6a96;
      outline: none;
    }

    button {
      width: 100%;
      background-color: #1e6a96;
      color: white;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #154c6e;
    }

    .footer-text {
      text-align: center;
      margin-top: 18px;
      font-size: 14px;
      color: #555;
    }

    .footer-text a {
      color: #1e6a96;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
    }

    @media (max-width: 400px) {
      .container {
        padding: 30px 20px;
      }

      h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 id="form-title">Login to BuyMI</h2>

    <!-- Login Form -->
    <form id="login-form" class="active" onsubmit="handleLogin(event)">
      <label for="login-user">Email or Phone</label>
      <input type="text" id="login-user" placeholder="you@example.com or +91XXXXXXXXXX" required />

      <label for="login-password">Password</label>
      <input type="password" id="login-password" placeholder="Enter your password" required />

      <button type="submit">Login</button>
    </form>

    <!-- Sign Up Form -->
    <form id="signup-form" onsubmit="handleSignup(event)">
      <label for="signup-name">Full Name</label>
      <input type="text" id="signup-name" placeholder="Your name" required />

      <label for="signup-email">Email</label>
      <input type="email" id="signup-email" placeholder="you@example.com" required />

      <label for="signup-phone">Phone Number</label>
      <input type="tel" id="signup-phone" placeholder="+91XXXXXXXXXX" required />

      <label for="signup-password">Password</label>
      <input type="password" id="signup-password" placeholder="Create a password" required />

      <button type="submit">Sign Up</button>
    </form>

    <!-- Toggle Text -->
    <div class="footer-text">
      <span id="toggle-text">Don’t have an account? </span>
      <a id="toggle-link" onclick="toggleForm()">Sign up here</a>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const formTitle = document.getElementById('form-title');
    const toggleText = document.getElementById('toggle-text');
    const toggleLink = document.getElementById('toggle-link');

    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      loginForm.classList.toggle('active', isLogin);
      signupForm.classList.toggle('active', !isLogin);
      formTitle.textContent = isLogin ? 'Login to BuyMI' : 'Create Your BuyMI Account';
      toggleText.textContent = isLogin ? 'Don’t have an account? ' : 'Already have an account? ';
      toggleLink.textContent = isLogin ? 'Sign up here' : 'Login';
    }

    function handleLogin(event) {
      event.preventDefault();
      const user = document.getElementById('login-user').value.trim();
      const pass = document.getElementById('login-password').value.trim();

      if (user && pass) {
        alert("Login successful! Redirecting to home...");
        window.location.href = "home.html";
      } else {
        alert("Please fill in both fields.");
      }
    }

    function handleSignup(event) {
      event.preventDefault();
      const name = document.getElementById('signup-name').value.trim();
      const email = document.getElementById('signup-email').value.trim();
      const phone = document.getElementById('signup-phone').value.trim();
      const password = document.getElementById('signup-password').value.trim();

      if (name && email && phone && password) {
        alert("Sign-up successful! Redirecting to login...");
        toggleForm(); // Switch to login after sign-up
      } else {
        alert("Please complete all fields.");
      }
    }
  </script>

</body>
</html>
